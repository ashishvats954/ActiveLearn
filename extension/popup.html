<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div id="summary-container" class="card">
    <h3>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
      ActiveLearn Summary
    </h3>
    <div id="summary-content">
      <p>Generating summary...</p>
    </div>
    <button id="start-quiz-btn" class="hidden">Start Quiz</button>
  </div>

  <div id="quiz-container" class="card hidden">
    <h3>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9.879 7.519c.355-.355.753-.638 1.18-.83a5.5 5.5 0 0 1 6.132 1.548c.51.51.922 1.088 1.226 1.722.587 1.23.633 2.626.16 3.948a5.5 5.5 0 0 1-8.5 3.948c-.51-.51-.922-1.088-1.226-1.722a4 4 0 0 1-.16-3.948"></path><path d="m14 14-4-4"></path><path d="M9 18l-1.5-1.5"></path><path d="M14.5 3.5 16 2"></path><path d="M5 13H3"></path><path d="M18 8V6"></path><circle cx="12" cy="12" r="10"></circle></svg>
      Comprehension Quiz
    </h3>
    <div id="quiz-content">
      <p>Loading quiz...</p>
    </div>
    <button id="submit-quiz-btn">Submit Quiz</button>
  </div>

  <div id="recall-container" class="card hidden">
    <h3>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" x2="12" y1="19" y2="22"></line></svg>
      Active Recall
    </h3>
    <p class="subtitle">In your own words, explain the main concepts from the summary.</p>
    <textarea id="recall-textarea" placeholder="Type your summary here..."></textarea>
    <button id="submit-recall-btn">Get Feedback</button>
  </div>

  <div id="results-container" class="card hidden">
    <h3>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path><path d="m9 12 2 2 4-4"></path></svg>
      Your Results
    </h3>
    <p id="score-text" class="score"></p>
    <div id="results-content"></div>
    
    <div id="eval-container" class="hidden">
        <h3>Your Summary Feedback</h3>
        <div id="eval-content"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
